name: build

inputs:
  TOKEN:
    description: "github token"

runs:
  using: "composite"
  steps:
    - run: npm i -g @azure/static-web-apps-cli
      shell: bash
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: swa
      shell: bash
    - run: cp  ./swa-cli.config.json ./build
      shell: bash
    - run: zip -qq -r ./build.zip ./build
      shell: bash
    - uses: xresloader/upload-to-github-release@main
      env:
        GITHUB_TOKEN: ${{ inputs.TOKEN }}
      with:
        file: "build.zip"
        update_latest_release: true
        draft: false
        overwrite: false
        prerelease: false
